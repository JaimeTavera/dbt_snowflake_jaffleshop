sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: raw
    schema: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 9
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: Raw customers data
        freshness: null
        columns:
          - name: id
            description: primary key
            data_tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
